version: '3.7'
services:
  app:
    build:
      context: .Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mysql
      - redis
      - es
    networks:
      - es-bridge

  mysql:
    container_name: mysql-container
    image: mysql:latest
    environment:
      - MYSQL_ROOT_PASSWORD= 1234
      - MYSQL_DATABASE=onetwoclass

    ports:
      - "3306:3306"
    networks:
      - es-bridge

  redis:
    image: redis:latest
    container_name: redis-container
    ports:
      - "6379:6379"
    networks:
      - es-bridge

  es:
    build:
      context: .Dockerfile-nori
      args:
        ELK_VERSION: 7.15.2
    container_name: es
    environment:
      - node.name=single-node
      - cluster.name=OneTwoClass
      - discovery.type=single-node
    ports:
      - 9200:9200
      - 9300:9300
    networks:
      - es-bridge

  kibana:
    container_name: kibana
    image: docker.elastic.co/kibana/kibana:7.15.2
    environment:
      SERVER_NAME: kibana
      ELASTICSEARCH_HOSTS: http://es:9200
    ports:
      - 5601:5601
    # Elasticsearch Start Dependency
    depends_on:
      - es
    networks:
      - es-bridge

networks:
  es-bridge:
    driver: bridge